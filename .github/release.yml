changelog:
  exclude:
    authors:
      - github-actions[bot]
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - semver-major
        - breaking-change
    - title: New Features 🎉
      labels:
        - semver-minor
        - enhancement
        - feature
    - title: Bug Fixes 🐛
      labels:
        - semver-patch
        - bugfix
        - bug
    - title: Other Changes
      labels:
        - "*"
