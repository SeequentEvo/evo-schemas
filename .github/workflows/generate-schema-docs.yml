name: Generate Schema Docs

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-schema-docs:
    name: Generate and commit schema docs
    runs-on: ubuntu-latest
    # Skip if the commit was made by github-actions[bot] (to prevent infinite loops)
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install dependencies
        run: pip install --upgrade pip .[release,test]

      - name: Generate schema docs
        run: python -m tools.documentation --autodoc

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain docs/schemas/generated)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const commitMessage = 'Update to schema docs';
            const script = require('${{ github.workspace }}/.github/scripts/create-verified-commit.js');
            await script({ github, context: { ...context, commitMessage } });
